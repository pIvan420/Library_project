<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление человека</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="full_name">Введите ФИО:</label>
    <input type="text" th:field="*{full_name}" id="full_name">
    <div style="color: red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Full_name error</div>
    <br/>
    <label for="birth_year">Введите год рождения:</label>
    <input type="text" th:field="*{birth_year}" id="birth_year">
    <div style="color: red" th:if="${#fields.hasErrors('birth_year')}" th:errors="*{birth_year}">Birth_year error</div>
    <br/>
    <input type="submit" value="Добавить!">

</form>

</body>
</html>
