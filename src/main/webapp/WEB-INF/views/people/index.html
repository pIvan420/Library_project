<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
</head>
<body>

<div th:each="person: ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFull_name + ', ' + person.getBirth_year()}">user</a>
</div>
<br/>
<hr/>

<a href="/people/new">Добавить нового человека</a>

</body>
</html>
