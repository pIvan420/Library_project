<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p th:text="${book.getId()}">VALUE</p>
<p th:text="${book.getName()}">VALUE</p>

</form>

</html>
