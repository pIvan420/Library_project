<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Введите название:</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="author">Введите автора:</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br/>
    <label for="publish_year">Введите год издания:</label>
    <input type="text" th:field="*{publish_year}" id="publish_year">
    <div style="color: red" th:if="${#fields.hasErrors('publish_year')}" th:errors="*{publish_year}">Publish_year error</div>
    <br/>
    <input type="submit" value="Добавить!">

</form>

</body>
</html>
