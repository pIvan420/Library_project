<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>

<div th:each="book: ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getAuthor() + ', ' + book.getName() + ', ' + book.getPublish_year() + ' год'}">book</a>
</div>
<br/>
<hr/>

<a href="/books/new">Добавить новую книгу</a>

</body>
</html>
